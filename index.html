<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <!-- Heading Level -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </div>

    <div>
        <!-- Paragraph -->
        <p>Paragraph Element</p>
    </div>
 
    <div>
        <!-- Link -->
        <a href="#">Link Element</a>
    </div>

    <div>
        <!-- Image -->
        <img src="https://www.generationsforpeace.org/wp-content/uploads/2018/03/empty.jpg" alt="" width="300" height="300"/>
    </div>
    
    <div>
        <!-- Unordered List -->
        <ul>
            <li>Unordered List 1</li>
            <li>Unordered List 2</li>
            <li>Unordered List 3</li>
            <li>Unordered List 4</li>
        </ul>
    </div>

    <div>
        <!-- Ordered List -->
        <ol>
            <li>Ordered List 1</li>
            <li>Ordered List 2</li>
            <li>Ordered List 3</li>
            <li>Ordered List 4</li>
        </ol>
    </div>

    <div>
        <!-- Text Input -->
        <label for="name">What's your name?</label>
        <input type="text" name="name" id="name">
    </div>

    <div>
        <!-- checkbox Input -->
        <label for="corgi">Do you love corgis?</label>
        <input type="checkbox" name="corgi" id="corgi">
    </div>
    
    <script src="app"></script>
</body>
</html>
